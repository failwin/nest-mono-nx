kind: Deployment
apiVersion: apps/v1
metadata:
  name: ttt-2
  namespace: default
  labels:
    app: ttt-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ttt-2
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ttt-2
    spec:
      containers:
        - name: ttt-2
          image: 'failwin/ttt:0.2.0'
          ports:
            - name: http
              containerPort: 3031
              protocol: TCP
          env:
            - name: SOME_TEXT
              value: SOME_TEXT env22222222
